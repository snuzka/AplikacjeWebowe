<!DOCTYPE html>
<html lang="pl">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />

    <title>CELA 703 - kontakt</title>
  </head>
  <body class="font">
    <header>
      <div class="logo">
        <img
          src="assets/krolik_za_kratkami.png"
          alt="Baner z królikiem za kratkami"
          id="krolik"
        />
        <h1 class="header-cela">CELA 703</h1>
      </div>
      <div class="clock" id="Clock"></div>
    </header>
    <nav class="navbar">
      <a href="home.html"> Strona Główna </a>
      <a href="galeria.html"> Galeria </a>
      <a href="kontakt.html" class="current"> Kontakt </a>
    </nav>

    <main>
      <div class="form-kontaktowy">
        <h1 class="form-head">Formularz kontaktowy</h1>
        <p>W celu nawiązania kontaktu wypełnij poniższy formularz.</p>
        <form id="formularz" autocomplete="off">
          <label>Adres e-mail</label>
          <input required placeholder="adres@email.com" type="email" />
          <label for="subject">Temat wiadomości</label>
          <select required id="selekt">
            <option value="" disabled selected>Wybierz...</option>
            <option>Pytanie dotyczące którejś z budowli</option>
            <option value="kopia">Prośba o przesłanie kopii świata</option>
            <option>Coś innego</option>
          </select>
          <div id="blik">
            <label for="kod" id="kod-label"
              >Wpisz kod blik aby otrzymać dostęp do kopii świata (cena
              20zł)</label
            >
            <input
              type="text"
              id="kod"
              name="kod"
              pattern="\d{6}"
              maxlength="6"
              placeholder="123456"
            />
          </div>
          <label>Treść wiadomości</label>
          <textarea
            id="wiadomosc"
            required
            placeholder="Wpisz treść wiadomości..."
            style="min-height: 120px; resize: none"
          ></textarea>
          <button type="submit">Wyślij</button>
        </form>
      </div>
    </main>
    <footer>
      <p>Stanisław Nużka 2025</p>
    </footer>
    <script src="script.js"></script>
    <script src="clock.js"></script>
  </body>
</html>
